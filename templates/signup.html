<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body id="signup_body">
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="alert alert-success" role="alert">
              {% for category, message in messages %}
                <div class="flash-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <div class="border">
            <div class="header">
                <h1 class="word">Register</h1>
            </div>
            <form action="{{ url_for('signup') }}" method="post">
                <div class="msg">{{ msg }}</div>
                <div class="form-group">
                    <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox form-control" />
                </div>
                <div class="form-group">
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox form-control" />
                </div>
                <div class="form-group">
                    <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox form-control" />
                </div>
                <input type="submit" class="btn btn-primary" value="Sign Up">
            </form>
            <p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
        </div>
    </div>
</body>
</html>
